<!DOCTYPE html>
<html>
    {% extends 'movie/base.html' %}
<head>

</head>
<body>
    {% block content %}
    <div class = "container-fluid">
        <div class = "row">
            <div class="col-xl-2 bg-light"></div>                            
            <div class="col-xl-8">
                <br>
                <div class = "row">
                    {% for movie_value in popular %}
                        <div class = "col-xl-3 col-md-4 col-sm-6">
                            <a href = "{% url 'movie:movie' movie_id=movie_value.id movie_slug=movie_value.slug %}">
                                <img src = "http://image.tmdb.org/t/p/w500{{movie_value.poster_path}}" class="img-fluid rounded" alt = "{{movie_value.title}}">
                            </a>
                            <h5>{{movie_value.title}}</h5>  
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-xl-2 bg-light"></div>  
        </div>
    </div>
    {% endblock %}
</body>
</html>
